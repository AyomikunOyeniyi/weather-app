<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skypiea</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <div class="header">
        <h1>Skypiea</h1>
        <p>Weather from all around the world. Occasionally edited by Big News Morgan</p>
        <div class="button-holder">
            <button class="f-btn">Fahrenheit</button>
            <button class="c-btn">Celsius</button>
        </div>
    </div>
    <div class="body">
        <label for="location">What location are we checking today?</label>
        <div class="search">
            <input id="location" type="text"/>
            <button class="search-btn">Search</button>
        </div>
        <div class="result-display">
            <p class="condition"></p>
            <p class="temperature"></p>
            <p class="feels-like"></p>
            <p class="humidity"></p>
        </div>
    </div>
</body>
</html>
